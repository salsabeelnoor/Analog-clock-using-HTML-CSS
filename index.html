<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="dot time-dots-1"></div>
      <div class="dot time-dots-2"></div>
      <div class="dot time-dots-3"></div>
      <div class="dot time-dots-4"></div>
      <div class="dot time-dot-center"></div>
      <div class="time-line hour"></div>
      <div class="time-line minute"></div>
    </div>
  </body>
</html>
